<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title>电网地理信息导航</title>
	<script type="text/javascript" src="./js/plugins/jquery.js"></script>
	<script type="text/javascript" src="./js/plugins/jQextend.js"></script>
	<!-- gis原样式 -->
	<!-- <link rel="stylesheet" type="text/css" href="./css/style.css" /> -->
	<!-- 地图引用插件 -->
	<script type="text/javascript" src="./js/plugins/ol/ol4.js"></script>
	<link rel="stylesheet" type="text/css" href="./js/plugins/ol/ol4.css" />
	<script type="text/javascript" src="./js/plugins/ol/ol4.js"></script>
	<script type="text/javascript" src="./js/plugins/ol/LatlonUtil.js"></script>
	<!-- 右侧登录插件 -->
	<script type="text/javascript" src="./js/plugins/login/login.prototype.js"></script>
	<script type="text/javascript" src="./js/plugins/login/ruoTool.prototype.js"></script>
	<!-- 列表插件 -->
	<link rel="stylesheet" type="text/css" href="./js/plugins/layui/layui-v2.4.3/css/layui.css" />
	<script type="text/javascript" src="./js/plugins/layui/layui-v2.4.3/layui.js"></script>
	<!-- 时间轴插件 -->
	<script type="text/javascript" src="./js/plugins/timeBanner/timeBanner.prototype.js"></script>
	<!-- gis新样式 -->
	<link rel="stylesheet" type="text/css" href="./css/base.css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>
	<div class="head">
		<div class="logo1"></div>
		<div class="gisTab">
			<ul>
				<li class="gisinfo active">
					<span>地理信息图</span>
				</li>
				<li class="singleline">
					<span>单线图</span>
				</li>
			</ul>
		</div>
		<div class='userName'></div>
		<div class='areaName'>浙江省调</div>
	</div>
	<div class="content" id="main-area">
		<div class="left" id="content-left">
			<div class="bigLocked"></div>
			<div id="map" class="mapCop"></div>
			<div class="state-area">
				<div class="card work-state">
					<span>待执行</span>
					<span>待执中</span>
					<span>已待执</span>
				</div>
				<div class="card show-slimage">
					<div class="thumb">图例</div>
				</div>
			</div>
		</div>
		<div class="right" id="content-right">
			<span class="expend" id="btn-expend"><i></i></span>
			<div class="tablelist">
				<div class="filter-area">
					<span class="title">数据筛选</span>
					<div class="left-area">
						<table>
							<tr>
								<td>
									<ul>
										<li><span>停役单位</span><input type="text" placeholder="单位名称" /></li>
										<li><span>停役时间</span>
											<div class="select">
											<select name="city">
												<option value="">状态</option>
												<option value="010">北京</option>
												<option value="021">上海</option>
												<option value="0571">杭州</option>
											</select>
										   </div>
										</li>
										<li><span>电压等级</span><input type="text" class="layui-input datetime" id="test1"
												autocomplete="off" placeholder="电压等级" /></li>
										<li><span>工作性质</span><input type="text" placeholder="单位名称" /></li>
										<li><span>停役单位</span><input type="text" placeholder="单位名称" /></li>
										<li><span>停役时间</span><input type="text" placeholder="单位名称" /></li>
									</ul>
								</td>
								<td style="width:100px;vertical-align: top;">
									<div class="right-area">
										<span class="btn-drop"></span>
										<button class="btn-search">查询</button>
									</div>
								</td>
							</tr>
						</table>


					</div>
				</div>
				<div class="table-area">
					<ul id="state-tab">
						<li class="title active all">全部</li>
						<li class="title">待执行</li>
						<li class="title">待执中</li>
						<li class="title finsh">已待执</li>
					</ul>
					<div class="show-table">
						<div id="mytable"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<span>©2019 国家电网公司版权所有•南瑞信通公司技术支持</span>
	</div>
</body>
<script type="text/javascript" src="./js/anchors.js"></script>
<script type="text/javascript" src="./js/gis.ol.js"></script>
<script type="text/javascript" src="./js/gis.main.js"></script>
<script type="text/javascript">
	new GISCON.login();
	var gis = new GISCON.gis();

	GISCON.ajaxHandler(GISCON.CONST.server + 'getBase', {}).done(function (data) {

	layui.use('laydate', function () {
		var laydate = layui.laydate;
		laydate.render({
			elem: '#test1',
			range: true
		});
	});



	new timeBanner({
		config: {
			templateID: "mytime", //设置元素id便于修改样式

			target: '.left', // 添加dom的目标元素选择器，为空时不进行操作
			appendType: 'append', // 添加方式，对应jq dom 操作方法，默认为append
			rowNum: 5,
			showAll: false,
			skinDefine: {
				'.timeBanner': {
					'position': 'absolute',
					'bottom': '24px',
					'left': '0',
					'background': 'rgba(86,86,86,0.8)',
					'padding': '0 30px 5px 80px'
				}
			},
			event: {
				'.item': {

		}

</script>

</html>
